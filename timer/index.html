    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Droopl - launch countdown</title>
        <meta property="og:url"                content="http://droopl.com" />
        <meta property="og:type"               content="website" />
        <meta property="og:title"              content="Droopl" />
        <meta property="og:description"        content="We innovate the way you will consume tomorrow" />
        <meta property="og:image"              content="http://droopl.com/images/logo.jpg" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/png" href="images/favicon.png"/>
        <link href="http://fonts.googleapis.com/css?family=Roboto:400,500,700,900,300,100" rel="stylesheet" type="text/css">
        <link href="http://fonts.googleapis.com/css?family=Dosis:500" rel="stylesheet" type="text/css">
        <link rel="stylesheet" type="text/css" href="css/animate.css">
        <link rel="stylesheet" type="text/css" href="css/feather.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script type="text/javascript" src="js/countdown.min.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <!-- Add your site or application content here -->



        <article class="countdown">

            <header class="intro">
                <div class="center">

                <div class="intro">
                    <img src="images/droopl_logo.svg">
                </div>

                <div class="">
                    <h1 id="quote"></h1>

                    <nav>
                        <ul class="indicators">
                            <li class="selected"></li>
                            <li></li>
                            <li></li>
                        </ul>
                    </nav>
                </div>
                </div>
            </header>


            <section class="timer">

                <ul class="progress">
                      <!--  Item  -->
                    <li id="days">
                      <p>10</p>
                       <span>days</span>
                    </li>

                    <li id="hours">
                      <p>21</p>
                       <span>hours</span>
                    </li>

                    <li id="minutes">
                      <p>21</p>
                       <span>minutes</span>
                    </li>

                    <li id="seconds">
                        <p>23</p>
                       <span>seconds</span>
                    </li>

                </ul>

            </section>

            <footer class="animated fadeInUp delay">
                <div class="container">

                    <h1 id="message_header">These are all people who left a message</h1>
                    <h2 id="message_sub_header">Join them and leave us a fun message</h2>
                    <a href="" class="message"><span class="icon-speech-bubble"></span>leave a message</a>



                    <ul class="quotes"><li><div class="wrapper"></div><span></span></li></ul>

                    <!--<a href="mailto:info@droopl.com" class="contact">
                        <span class="icon-mail"></span>Contact us
                    </a>
                    <p>or</p>-->


                </div>

               <div class="fb-like" data-href="http://facebook.com/droopl" data-layout="button_count" data-action="like" data-show-faces="true" data-share="true"></div>
            </footer>


        </article>

        <article class="message">
            <div class="container">
                <section class="add-collection-item">
                    <span class="close-add"></span>
                    <form action="" method="post" id="add_message" name="add_message" enctype="multipart/form-data">
                        <header id="upload">

                            <h1>Show us your beautiful face</h1>

                            <div class="dragndrop" id="dragndrop">
                                <div class="preloader">
                                    <ul class="progress">
                                    </ul>
                                    <span class="remove-file"><p class="icon-cross"></p></span>
                                    <input type="file" id="quote_img" name="quote_img" accept="image/*">
                                </div>
                            </div>
                            <h2>Drag and drop</h2>
                            <p>Or press to browse</p>
                        </header>
                        <aside>
                            <header>
                                <h1 class="hide">Info about your item</h1>
                                <input type="text" id="naam" name="naam" placeholder="Full name">
                                <input type="email" id="email" name="email" placeholder="Email address">
                            </header>
                            <div>
                                <textarea placeholder="Leave us a message" id="message" name="message" maxlength="100"></textarea>
                                <span id="charactercount">100 characters left</span>
                            </div>



                            <input type="submit" id="add_item" name="add_item" value="Send us some love">
                        </aside>
                    </form>
                </section>
            </div>
        </article>

        <div id="fb-root"></div>
        <script>(function(d, s, id) {
          var js, fjs = d.getElementsByTagName(s)[0];
          if (d.getElementById(id)) return;
          js = d.createElement(s); js.id = id;
          js.src = "http://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.5&appId=1277682118924586";
          fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));</script>

    </body>
</html>
