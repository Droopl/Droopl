<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Droopl - launch countdown</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/png" href="images/favicon.png"/>
        <link href='http://fonts.googleapis.com/css?family=Roboto:400,500,700,900,300,100' rel='stylesheet' type='text/css'>
        <link href='http://fonts.googleapis.com/css?family=Dosis:500' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" type="text/css" href="css/animate.css">
        <link rel="stylesheet" type="text/css" href="css/feather.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script type="text/javascript" src="js/countdown.min.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <!-- Add your site or application content here -->

        

        <article class="countdown">

            <header class="intro">
                <div class="center">

                <div class="intro">
                    <img src="images/droopl_logo.svg" class="animated fadeInDown">
                </div>

                <div class="animated fadeInUp">
                    <h1 id="quote">Wij innoveren de manier waarop u morgen consumeert</h1>

                    <nav>
                        <ul class="indicators">
                            <li class="selected"></li>
                            <li></li>
                            <li></li>
                        </ul>
                    </nav>
                </div>
                </div>
            </header>


            <section class="timer">

                <ul class="progress">
                      <!--  Item  -->
                    <li id="days">
                      <p>10</p>
                       <span>days</span>
                    </li>

                    <li id="hours">
                      <p>21</p>
                       <span>hours</span>
                    </li>

                    <li id="minutes">
                      <p>21</p>
                       <span>minutes</span>
                    </li>

                    <li id="seconds">
                        <p>23</p>
                       <span>seconds</span>
                    </li>

                </ul>

            </section>
            
            <footer>
                <a href="mailto:borisdebu@gmail.com" class="contact">
                    <span class="icon-mail"></span>Contact us
                </a>
            </footer>

        </article>

    </body>
</html>
